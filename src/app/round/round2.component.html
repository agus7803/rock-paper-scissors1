<div class="row mt-4">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body" >
        <h4 class="titulo">Round 2</h4>
        <form *ngIf="elecc; else player" [formGroup]="form" (ngSubmit)="guardarEleccion()">
          <div>
            <h5>Player 2</h5>
          </div>
          <div class="input-group input-group-lg mb-3">
            <div class="text">
              <h6>Select Move: </h6>
            </div>
            <div>
              <select formControlName="tipo4" class="form-select" aria-label="Default select example">
                <option [ngValue]="item" *ngFor="let item of listElem">{{item}}</option>
              </select>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button  type="submit"  class="btn btn-success btn-lg">Ok</button>
          </div>
        </form>
        <ng-template #player [formGroup]="form">
          <div>
            <h5>Player 1</h5>
          </div>
          <div class="input-group input-group-lg mb-3">
            <div class="text">
              <h6>Select Move: </h6>
            </div>
            <div>
              <select formControlName="tipo3" class="form-select" aria-label="Default select example">
                <option [ngValue]="item" *ngFor="let item of listElem">{{item}}</option>
              </select>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button (click)="elecc = true" type="submit" class="btn btn-success btn-lg">Ok</button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
